<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head-links :: head-links}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="wrapper">
    <form th:action="@{/registration}" method="post" class="ls-form">
        <h1 class="ls-form__header" th:text="#{signup}">Reg</h1>
        <div class="mandatory_field">
            <input name="name" class="ls-form__input" id="name" type="text" maxlength="18"
                   th:placeholder="#{placeholder.name}">
        </div>
        <div class="mandatory_field">
            <input name="surname" class="ls-form__input" id="surname" type="text" maxlength="18"
                   th:placeholder="#{placeholder.surname}">
        </div>
        <div class="mandatory_field">
            <input name="username" class="ls-form__input" id="username" type="text" maxlength="18"
                   th:placeholder="#{placeholder.login}">
        </div>
        <div class="mandatory_field">
            <input name="password" class="ls-form__input" id="password" type="password" maxlength="18"
                   th:placeholder="#{placeholder.password}">
        </div>
        <button class="ls-form__button" type="button" th:text="#{signup.button.submit}">Reg</button>
        <p class="under_text"><a
                class="click-reference"
                th:href="@{/login}" th:text="#{signup.message.ask}">Log</a></p>

        <p th:if="${param.error ne null}" style="font-size: .8rem; color: red; font-style: italic; margin: 0"
           th:text="#{signup.message.error}">Error</p>

    </form>
</div>

<script th:src="@{js/signup.js}"></script>
</body>
</html>
